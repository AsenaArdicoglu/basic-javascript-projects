<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
      <!-- Style Css -->
      <link rel="stylesheet" href="style.css">
      <!-- Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
     rel="stylesheet"
   />
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery </h2>
            <div class="menu">
                <a href="#" class="btn" data-filter = "all">All</a>
                <a href="#" class="btn" data-filter = "logo">Logo Design</a>
                <a href="#" class="btn" data-filter = "web">Web Design</a>
                <a href="#" class="btn" data-filter = "mobile">Mobile Apps</a>
            </div>

            <div class="box" id="store-items">
                <div class="store-item web">
                    <img src="./images/web1.avif" class="store-img" alt="">
                </div>
                <div class="store-item logo">
                    <img src="./images/pclogo2.avif" class="store-img" alt="">
                </div>
                <div class="store-item mobile">
                    <img src="./images/ekstra1.avif" class="store-img" alt="">
                </div>
                <div class="store-item web">
                    <img src="./images/web2.avif" class="store-img" alt="">
                </div>
                <div class="store-item logo">
                    <img src="./images/mobile1.avif" class="store-img" alt="">
                </div>
                <div class="store-item mobile">
                    <img src="./images/ekstra2.avif" class="store-img" alt="">
                </div>
                <div class="store-item web">
                    <img src="./images/web3.avif" class="store-img" alt="">
                </div>
                <div class="store-item logo">
                    <img src="./images/pclogo3.avif" class="store-img" alt="">
                </div>
                <div class="store-item mobile">
                    <img src="./images/mobile3.avif" class="store-img" alt="">
                </div>
            </div>
    </div>
   

<script src="app.js" defer></script>
</body>
</html>
