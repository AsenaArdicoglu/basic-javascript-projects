<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
      <!-- Style Css -->
      <link rel="stylesheet" href="style.css">
      <!-- Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
     rel="stylesheet"
   />
</head>
<body>
    <div class="container">
        <h3>What Clients Say</h3>
        <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h5>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80" width="150" id="customer-img" class="img-card" alt=""></img>
            <h4 id="customer-name">Asena</h4>
            <div class="review">
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                </span>
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                </span>
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                </span>
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                </span>
                <span class="star">
                    <i class="fa-solid fa-star-half-stroke"></i>
                </span>
            </div>
            <p id="customer-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum quasi quis ut quaerat repellat, rem enim non ullam! Quidem, facere.</p>

            <button class="btn prevBtn"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="btn nextBtn"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
    </div>
    
    

<script src="app.js"></script>
</body>
</html>
