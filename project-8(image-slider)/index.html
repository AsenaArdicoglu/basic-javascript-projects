<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- stylecss -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Link For Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img
              src="https://www.small-screen.co.uk/wp-content/uploads/2022/07/the-boys-antony-starr-reportedly-cast-as-mcus-dracula-1050x591.jpg"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys Homelandar</h2>
          <span>Antony Starr</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://blog.flicks.co.nz/wp-content/uploads/Karl.jpg"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys Billy Buthcer</h2>
          <span>Karl Urban</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://www.denofgeek.com/wp-content/uploads/2021/06/Jack-Quaid-as-Hughie-Campbell.jpg?resize=768%2C432"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys Hughie Camp</h2>
          <span>Jack Quaid</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/963e085c-0dd2-4028-a6d5-082e1eb54e50/dfvyyrx-9af75444-4ad3-4565-b197-4e9b23881f73.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzk2M2UwODVjLTBkZDItNDAyOC1hNmQ1LTA4MmUxZWI1NGU1MFwvZGZ2eXlyeC05YWY3NTQ0NC00YWQzLTQ1NjUtYjE5Ny00ZTliMjM4ODFmNzMuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.vXa2LM4r0klmfPsnZZj_VM6qRWgNV7ge_5TmUh6Fv6A"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys Annie January</h2>
          <span>Erin Moriarty</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:600/h:900/q:75/https://bleedingcool.com/wp-content/uploads/2021/06/E3SqCKLUcAAWdhd.jpg"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys Soldier Boy</h2>
          <span>Jersen Ackles</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://media.gq-magazine.co.uk/photos/5d52b47e36fbf10009a3e3d3/16:9/w_1600,c_limit/20190813-Chace-Crawford-01.jpg"
              alt="the boys homelandar" draggable="false"
            />
          </div>
          <h2>The Boys The Deep</h2>
          <span>Chace Crawdord</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
