<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button" type="button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1480497490787-505ec076689f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1769&q=80" alt=" mountain and picturesque sea">
            <a href="https://unsplash.com/photos/YFFGkE3y4F8" target="_blank">landscape</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1507730690594-f21182eee8b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" alt="sea">
            <a href="https://unsplash.com/photos/v0UJa_LC6aQ" target="_blank">more than people</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1692700557219-ffc7615cabbc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" alt=" nature and bee">
            <a href="https://unsplash.com/photos/a-close-up-of-a-person-petting-a-horse-R-CoWKlAs3M" target="_blank"> human & horse</a>
        </div>
    </div>    

    <button id="show-more-button" type="submit" form="search-form">Show more</button>


<script src="app.js"defer></script>
</body>
</html>
